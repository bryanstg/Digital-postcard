<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="postcard">
            <div class="header">
                <div class="header__title">
                    <h1>My postcard</h1>
                </div>
                <div class="header__img">
                    <img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" alt="Logo 4Geeks">
                </div>
            </div>
            <div class="content">
                <div class="content__info">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi, recusandae similique ea quasi voluptatum.</p>

                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    </p>
                </div>
                <div class="content__form">
                    <input type="text" placeholder="Some Name">
                    <input type="email" name="" id="" placeholder="Some Email">
                    <textarea name="" id="" cols="23" rows="1" placeholder="Some comment"></textarea>
                    
                </div>
            </div>
            <div class="send">
                <button>Send My Postcard</button>
            </div>
        </div>
    </div>
    
</body>
</html>
